{% extends 'base.html' %}

{% block content %}
    <div class="card-content" style="text-align: center">
        <i class="large material-icons" style="color: gray;font-size: 150px">account_circle</i>
        <br>
        <h2>Login</h2>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <form action='/validate/login' class="col s12" method='post'>
                    <div class="row">
                        <div class="input-field col s12">
                            <input class="validate" id="email-id" name="email_id" type="text">
                            <label for="email-id">E-mail</label>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input class="validate" id="password" name="password" type="password">
                                <label for="password">Password</label>
                            </div>
                            <br>
                            <button class="btn waves-effect waves-light" name="submit" type="submit">Submit <i
                                    class="material-icons right">send</i></button>
                            <a class="waves-effect waves-light btn" href="/register"><i class="material-icons right">account_circle</i>Register</a>
                        </div>
                    </div>
                </form>
            <p style="color: red"><b>{{ error }}</b></p>
            </div>
        </div>
    </div>
{% endblock %}
